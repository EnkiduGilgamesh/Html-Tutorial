<!DOCTYPE html>
<html>
    <head>
        <title>
            A test
        </title>
        <style>
            div{width: 200px; 
                height: 200px;
                background: blue;
            }
            .style_class{width: 200px; 
                height: 200px;
                background: yellow;
            }
            #style_ID{width: 200px; 
                height: 200px;  
                background: red;
            }
            .Margin{
                margin-top: 10px;
                margin-left: 10px;
                margin-right: 10px;
                margin-bottom: 10px;
            }.Padding{
                padding-top: 10px;
                padding-right: 10px;
                padding-bottom: 10px;
                padding-left: 10px;
            }
            .borderTem{
                border-width: 10px;
                border-style: solid;
                border-color: red;
            }
            .borderTem2{
                border: 10px solid red;
                border-right-width: 20px;
                border-top-style: dashed;
                border-bottom-color: blue;
            }
            
            .imageTem{
                width: 1900px;
                height: 1000px;
                background-image: url(1.jpg);
                background-size: 190px 100px;
                background-position: 500px 200px;
                background-repeat: no-repeat;
            }
        </style>
        <!-- background-repeat: repeat-x; -->
    </head>
    <body>
        <div >Test</div>
        <div id = 'style_ID' class = 'Padding'>Test</div>
        <div class = 'style_class Margin borderTem2'>Test</div>
        <div class = "imageTem"></div>
    </body>
</html>
