<!DOCTYPE html>
<html>
    <head>
        <title>
            A test
        </title>
        <style>
            div{width: 200px; 
                height: 200px;
                background: blue;
            }
            .style_class{width: 200px; 
                height: 200px;
                background: yellow;
            }
            #style_ID{width: 200px; 
                height: 200px;  
                background: red;
            }
            .Margin{
                margin-top: 10px;
                margin-left: 10px;
                margin-right: 10px;
                margin-bottom: 10px;
            }.Padding{
                padding-top: 10px;
                padding-right: 10px;
                padding-bottom: 10px;
                padding-left: 10px;
            }
            .borderTem{
                border-width: 10px;
                border-style: solid;
                border-color: red;
            }
            .borderTem2{
                border: 10px solid red;
                border-right-width: 20px;
                border-top-style: dashed;
                border-bottom-color: blue;
            }
            
            .imageTem{
                width: 1900px;
                height: 1000px;
                background-image: url(1.jpg);
                background-size: 190px 100px;
                background-position: 500px 200px;
                background-repeat: no-repeat;
            }
            .fontTem{
                font-size: 18px;
                color: red;
                font-weight:bold;
                font-family: "Microsoft Yahei";
            }
            .divTem{
                height: 200px;
                width: 200px;
                background: blue;
                float: left;
            }
            .positionRTem{
                height: 200px;
                width: 200px;
                background: red;
                float: left;
                position: relative;
                top: 50px;
                left: 50px;
            }
            .positionATem{
                height: 200px;
                width: 200px;
                background: red;
                position: absolute;
                top: 50px;
                left: 50px;
            }
            .positionFTem{
                height: 200px;
                width: 200px;
                position: fixed;
                background: green;
                float: left;
                top: 150px;
                left: 150px;
            }
            .divNone{
                height: 100px;
                width: 100px;
                background: yellow;
            }
        </style>
    </head>
    <body>
        <h1>Selector</h1>
        <div >Test</div>
        <div id = 'style_ID' class = 'Padding'>Test</div>
        <div class = 'style_class Margin borderTem2'>Test</div>
        <div class = "imageTem"></div>

        <h1>Font</h1>
        <div>
            <p>
                This is text with default size and color.
            </p>
            <p class = 'fontTem'>
                This is text with specified size and color.
            </p>
        </div>

        <h1>Position</h1>
        <div class = 'positionRTem'></div>
        <div class = 'divTem'></div>
        <div class = 'positionATem'></div>
        <div class = 'divTem'></div>
        <div class = 'positionFTem'></div>
    </body>
</html>
